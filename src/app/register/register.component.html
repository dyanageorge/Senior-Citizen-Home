<mat-card>
	<mat-card-title>
		Register New User
	</mat-card-title>
	<mat-card-content>
		<form id="regForm" #userData="ngForm" (ngSubmit)="registerUser(userData.value)">
			<mat-form-field>
				<input matInput placeholder="firstName" name="firstName" type="text" ngModel />
			</mat-form-field>
			<br>
			<mat-form-field>
				<input matInput placeholder="lastName" name="lastName" type="text" ngModel />
			</mat-form-field>
			<br>
			<mat-form-field>
				<input matInput placeholder="emailAddress" name="emailAddress" type="email" ngModel />
			</mat-form-field>
			<br>
			<mat-form-field>
				<input matInput placeholder="userpassword" name="userpassword" type="password" ngModel />
			</mat-form-field>
			<br>
			<mat-form-field>
				<input matInput placeholder="streetAddress" name="streetAddress" type="text" ngModel />
			</mat-form-field>
			<br>
			<mat-form-field>
				<input matInput placeholder="cityAddress" name="cityAddress" type="text" ngModel />
			</mat-form-field>
			<br>
			<mat-form-field>
				<input matInput placeholder="stateAddress" name="stateAddress" type="text" ngModel />
			</mat-form-field>
			<br>
			<mat-form-field>
				<input matInput placeholder="postalCode" name="postalCode" type="text" ngModel />
			</mat-form-field>
			<br>
			<mat-form-field>
				<input matInput placeholder="datOfBirth" name="datOfBirth" type="text" ngModel />
			</mat-form-field>
			<br>
			<mat-form-field>
				<input matInput placeholder="primContact" name="primContact" type="text" ngModel />
			</mat-form-field>
			<br>
			<mat-form-field>
				<input matInput placeholder="userType" name="userType" type="text" ngModel />
			</mat-form-field>
			<br>
			<input type="submit" value="Register" mat-button>
		</form>
	</mat-card-content>
</mat-card>
